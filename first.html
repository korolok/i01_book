<body>
	<p>Однажды, в студеную зимнюю пору</p>
	<p>Я из лесу вышел; был сильный мороз.</p>
	<p>Гляжу, поднимается медленно в гору</p>
	<p>Лошадка, везущая хворосту воз.</p>
	<p>И шествуя важно, в спокойствии чинном,</p>
